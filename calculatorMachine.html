<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container">
        <h1 class="text-info" style="justify-content:center;">Calculator</h1>
        <form>
        <div class="form-group">
            <label  for="num1">1st No:</label>
            <input type="text" id="num1" placeholder="Enter first number" >
        </div>
        <div class="form-group">
            <label for="num2">2nd No:</label>
            <input type="text" id="num2" placeholder="Enter second number" >
        </div>
        <div class="form-group">
            <div class="dropdown">
                <button type="button" class="btn btn-outline-dark dropdown-toggle" data-toggle="dropdown">Choose operator</button>
                <div class="dropdown-menu">
                    <a href="#" class="dropdown-item" onclick="operatorSelection('+')">+</a>
                    <div class="dropdown-divider" ></div>
                    <a href="#" class="dropdown-item" onclick="operatorSelection('-')">-</a>
                    <div class="dropdown-divider"></div>
                    <a href="#" class="dropdown-item" onclick="operatorSelection('*')">*</a>
                    <div class="dropdown-divider"></div>
                    <a href="#" class="dropdown-item" onclick="operatorSelection('/')">/</a>
                </div>
            </div>
            </div>
        <div class="form-group">
        <button type="button" id="equalBtn" class="btn-secondary" value="equals" style="width: 154px;" onclick="performOperation()" >=</button>

        </div>
        <h5 id="default" class="text text-danger"></h5>
        <h5 id="res1"></h5>
        </div>
        </form>
    </div>
    <script type="text/javascript">
        let operator='';
        let result=0;
        let var1=0,var2=0;

        function operatorSelection(op)
        {
            operator=op;

        }
        function performOperation()
        {
            var1=parseFloat(document.getElementById("num1").value);
            var2=parseFloat(document.getElementById("num2").value);
            switch(operator)
            {
                case "+":
                    result=sumNumbers(var1,var2);
                    document.getElementById("res1").innerHTML=`Result=${result}`;
                    break;
                case "-":result=subtraction(var1,var2);
                        document.getElementById("res1").innerHTML=`Result=${result}`;
                        break;
                case '*':result=multiplication(var1,var2);
                        document.getElementById("res1").innerHTML=`Result=${result}`;
                        break;
                case '/':result=division(var1,var2);
                        document.getElementById("res1").innerHTML=`Result=${result}`;
                        break;
                default:document.getElementById("default").innerHTML="Enter a valid operator";break;
                         
            }
        }
        function sumNumbers(n1,n2)
        {
            return n1+n2;
        }
        function subtraction(n1,n2)
        {
            return n1-n2;
        }
        function multiplication(n1,n2)
        {
            return n1*n2;
        }
        function division(n1,n2)
        {
            return n1/n2;
        }
    </script>
</body>
</html>
