<!-- You are building a simple contact manager app. Each contact has a name, phone number, and email address.
You want to group contacts as objects and add a method that shows the contact's full information in a neat format.
Your tasks are:
Create an object called contact1 with the following properties: name, phone, and email.
Add a method getInfo inside the object that returns a single string combining all the contact details.
Create a function printContactInfo(contact) that takes a contact object as a parameter and prints its getInfo() result.
Create another contact called contact2 using the same structure.
Call the printContactInfo() function for both contacts. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        let contact1={
            name:'Ramu',
            phone:9845678990,
            email:"ramu1234@gmail.com",
            getInfo:function(){
                return("Name:"+this.name+""+"Phone:"+this.phone+""+"Email:"+this.email)
            }
            
        }
        let contact2={
            name:"Gopika",
            phone:9999334411,
            email:"gopikagopi@gmail.com",
            getInfo:function()
            {
                return("Name:"+this.name+""+"Phone:"+this.phone+""+"Email:"+this.email)
            }
        }
        function printContactInfo(contact)
        {
           console.log(contact.getInfo())
           
        }
        
       printContactInfo(contact1)
       printContactInfo(contact2)

    </script>
</body>
</html>
