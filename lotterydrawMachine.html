<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
  <h3 class="text text-primary mx-auto md">Lottery Result</h3>
  <button type="button" class="btn btn-outline-secondary" onclick="winner()" >Click</button>
  <h5 id="winner" class="text text-danger"></h5>
  <h5 id="modalWinner"></h5>
  </div>
   <script type="text/javascript">
    const lotteryTickets = [101, 202, 303, 404, 505, 606, 707, 808, 909];
    document.getElementById("tickets").innerHTML = "Tickets: " + lotteryTickets.join(", ");

     function winner()
     {
      let randomIndex=Math.floor(Math.random()*lotteryTickets.length);
      let winnerNum=lotteryTickets[randomIndex];
      console.log("Winner Ticket:",winnerNum);
      document.getElementById("winner").innerHTML=`Winner:${winnerNum}`;
      document.getElementById("modalWinner").innerHTML= "Ticket Number: " + winnerNum;$("#winnerModal").modal("show");
     }
   </script> 
</body>
</html>
